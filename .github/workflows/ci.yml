name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Generate Commit Info
        run: npm run generate-commit-info

      - name: Type Check
        run: npm run type-check

      - name: Run Tests
        run: npm run test:ci

      - name: Build
        run: npm run build-only
